<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="vendor/css/normalize.css">
        <link rel="stylesheet" href="vendor/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles/main.css">
        <script src="vendor/js/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <div id="form"></div>
        <script type="text/template" id="formTemplate">
            <form role="form">
                <div class="form-group">
                    <label for="address">Street Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter Street Address" name="street_address">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" placeholder="Enter City" name="city">
                </div>
                <div class="form-group">
                    <select class="form-control" name="state">
                        <% for(var i = 0; i < states.length; i++) {%>
                            <option><%= states[i] %></option>
                        <% } %>
                    </select>
                </div>
                <div class="form-group">
                    <label for="zipcode">Zip Code</label>
                    <input type="text" class="form-control" id="zipcode" placeholder="Enter Zip Code" name="zipcode">
                </div>
                <div class="form-group">
                    <select class="form-control" name="zone">
                        <% for(var i = 0; i < zones.length; i++) {%>
                            <option><%= zones[i] %></option>
                        <% } %>
                    </select>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </script>
        <br>
        <div id="results"></div>

        <script type="text/template" id="resultsTemplate">
            <% _.each(furnaces, function(furnace) {%>
                <p><%= _.keys(furnace) + ' ' + _.values(furnace) %></p>
            <% }) %>
        </script>   

        <script src="//code.jquery.com/jquery-2.0.3.min.js"></script>
        <script>window.jQuery || document.write('<script src="vendor/js/jquery-2.0.3.min.js"><\/script>')</script>
        <script src="vendor/js/underscore.js"></script>
        <script src="vendor/js/backbone.js"></script>
        <script src="collections/app-collection.js"></script>
        <script src="models/form-model.js"></script>
        <script src="models/results-model.js"></script>
        <script src="views/form-view.js"></script>
        <script src="views/results-view.js"></script>

        <!-- Google Analytics -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='http://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-50082017-1');ga('send','pageview');
        </script>
    </body>
</html>
